<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite" >
    
    <composite:interface>
    	
    	<composite:attribute name="id"/>
    	<composite:attribute name="styleClass"/>
    	<composite:attribute name="style"/>
    	<composite:attribute name="layout" default="block"/>
    	
    </composite:interface>
	
    <composite:implementation>
		<p:outputPanel id="#{cc.attrs.id}" styleClass="tooltip-parent #{cc.attrs.styleClass}" style="width: 10px; #{cc.attrs.style}" 
			rendered="#{cc.attrs.rendered}" layout="#{cc.attrs.layout}">
		   	<h:graphicImage id="#{cc.attrs.id}Img" url="#{layoutController.getResourceUrlByPath('/imagens/help.gif')}" />
			<div class="epp-tooltip">
				<div class="tooltip-panel">
					<composite:insertChildren />
				</div>
			</div>
	    </p:outputPanel>
    </composite:implementation>
	
</html>

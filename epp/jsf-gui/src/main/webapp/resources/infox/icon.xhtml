<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

    <composite:attribute name="value" />
    <composite:attribute name="text" />
    <composite:attribute name="showText" type="java.lang.Boolean" default="false" />
    <composite:attribute name="style" />
    <composite:attribute name="styleClass" />
    <composite:attribute name="onclick" />
    <composite:attribute name="materialDesignIcon" type="java.lang.Boolean" default="false" />

</composite:interface>

<composite:implementation>
    <h:outputStylesheet name="fonts/material-design-icons/material-icons.css" />
    <c:if test="#{cc.attrs.materialDesignIcon}">
        <span class="#{cc.attrs.styleClass}" style="#{cc.attrs.style}" onclick="#{cc.attrs.onclick}" title="#{cc.attrs.text}">
            <i class="material-icons"><h:outputText value="#{cc.attrs.value}" /></i>
            <ui:fragment rendered="#{cc.attrs.showText}">
	            <div>
	                <h:outputText value="#{cc.attrs.text}" />
	            </div>
            </ui:fragment>
        </span>
    </c:if>
    <c:if test="#{not cc.attrs.materialDesignIcon}">
        <span class="#{cc.attrs.styleClass}" style="#{cc.attrs.style}" onclick="#{cc.attrs.onclick}" title="#{cc.attrs.text}">
            <i class="fa fa-#{cc.attrs.value}"></i>
            <ui:fragment rendered="#{cc.attrs.showText}">
	            <div>
	                <h:outputText value="#{cc.attrs.text}" />
	            </div>
            </ui:fragment>
        </span>
    </c:if>
</composite:implementation>

</html>

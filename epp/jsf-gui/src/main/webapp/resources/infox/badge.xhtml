<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

    <composite:attribute name="value" />
    <composite:attribute name="style" />
    <composite:attribute name="styleClass" />
    <composite:attribute name="onclick" />

</composite:interface>

<composite:implementation>
    <span id="#{cc.clientId}:badge" style="#{cc.attrs.style}" class="ifx-badge #{cc.attrs.styleClass}" data-badge="#{cc.attrs.value}" />
    <script type="text/javascript">
    //<![CDATA[
		(function(){
		    document.getElementById("#{cc.clientId}:badge").addEventListener('click', function(evt){
		       #{cc.attrs.onclick}; 
		    });
		})();
    //]]>
    </script>
</composite:implementation>

</html>

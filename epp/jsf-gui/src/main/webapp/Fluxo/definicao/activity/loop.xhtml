<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:i="http://java.sun.com/jsf/composite/infox">
    
    <ui:param name="activityBehavior" value="#{nodeFitter.nodeHandler.activityBehavior}" />
    
    <h:form id="standardLoopForm">
    
    	<i:selectBooleanCheckbox id="testBefore" value="#{activityBehavior.testBefore}"
            label="#{infoxMessages['process.def.activity.loop.testBefore']}" render="@form" ajax="true"
            help="#{infoxMessages['process.def.activity.loop.testBefore.help']}"/>
        
        <i:inputText id="loopCondition" label="#{infoxMessages['process.def.activity.loop.condition']}" 
        	value="#{activityBehavior.loopConditionExpression}" ajax="true" render="@form"
        	validatorId="javax.faces.elValidator" help="#{infoxMessages['process.def.activity.loop.condition.help']}"/>
        	
       	<i:inputNumber id="loopMaximum" label="#{infoxMessages['process.def.activity.loop.maximum']}" 
        	value="#{activityBehavior.loopMaximum}" ajax="true" render="@form" 
        	help="#{infoxMessages['process.def.activity.loop.maximum.help']}" />
         
    </h:form>
    
</ui:composition>

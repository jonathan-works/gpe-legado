<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:infox="http://www.infox.com.br/jsf">

    <c:if test="#{not taskPageAction.getHasTaskPage(taskInstanceHome.currentTaskInstance)}">
        <wi:form canEdit="true" formTitle="#{taskInstance.name}" home="#{taskInstanceForm.home}"
            reRenderSave="taskInstanceForm" form="#{taskInstaceForm}" />
    </c:if>
    <c:if test="#{taskPageAction.getHasTaskPage(taskInstanceHome.currentTaskInstance)}">
        <h:graphicImage id="helpBtn" styleClass="mp-help"
            onmouseup="#{rich:component('mp_taskNodeDescription')}.show();"
            value="#{layoutController.getResourceUrlByPath('/imagens/question.png')}" />
        <ui:include src="#{taskPageAction.getTaskPagePath(taskInstanceHome.currentTaskInstance)}" />
    </c:if>

</ui:composition>

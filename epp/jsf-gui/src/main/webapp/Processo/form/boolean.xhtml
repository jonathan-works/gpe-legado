<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:i="http://java.sun.com/jsf/composite/infox">
    
    <i:selectOneRadio id="#{formField.id}" 
        label="#{formField.label}" 
    	items="#{selectItemFunctions.createFromString('true:crud.yes,false:crud.no')}" 
    	showRequired="#{formField.properties.required}" 
    	disabled="#{not empty readonly and readonly ? true : disabled}" 
    	value="#{formField.value}" 
    	bindingComponent="#{formField.component}" />
    
</ui:composition>

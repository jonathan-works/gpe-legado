<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:i="http://java.sun.com/jsf/composite/infox">
    
  	<ui:param name="readonly" value="#{formField.properties.readonly}" />
  	
  	<style type="text/css">
  		.selectManyMenu {
  			width: 300px;
  		}
  	</style>
  	
  	<i:selectManyMenu id="#{formField.id}" 
  		value="#{formField.value}" 
  		required="false"
  		showRequired="#{formField.properties.required}"
        disabled="#{disabled or readonly}" 
        readonly="#{readonly}" 
        bindingComponent="#{formField.component}"
        items="#{formField.properties.selectItems}" 
        label="#{formField.label}"
        styleClass="selectManyMenu"/>
    
</ui:composition>

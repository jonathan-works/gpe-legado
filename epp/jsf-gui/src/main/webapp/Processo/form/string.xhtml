<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:i="http://java.sun.com/jsf/composite/infox">
    
    <i:inputText id="#{formField.id}" 
        label="#{formField.label}" 
    	value="#{formField.value}" 
    	showRequired="#{formField.properties.required}" 
    	readonly="#{formField.properties.readonly}" 
    	bindingComponent="#{formField.component}"
    	maxlength="200"
    	mascara="#{formField.properties.mascara}" />
    
</ui:composition>

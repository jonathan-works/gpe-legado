<?xml version="1.0" encoding="UTF-8"?>

<m:message xmlns:m="http://jboss.org/schema/seam/mail"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <m:from name="#{nomeSistema}" address="#{emailSistema}" />

    <c:if test="#{empty emailData.recipientList}">
        <m:to name="#{emailData.recipientName}">#{emailData.recipientAdress}</m:to>
    </c:if>
    <c:if test="#{!empty emailData.recipientList}">
        <ui:repeat value="#{emailData.recipientList}" var="user">
            <m:to name="#{user.nomeUsuario}">#{user.email}</m:to>
        </ui:repeat>
    </c:if>

    <m:subject>#{emailData.subject}</m:subject>

    <m:body>
        <h:outputText value="#{emailData.body}"
            escape="#{!emailData.useHtmlBody}" />
    </m:body>

</m:message>

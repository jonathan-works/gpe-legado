<?xml version="1.0" encoding="UTF-8"?>

<m:message xmlns:m="http://jboss.org/schema/seam/mail"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <m:from name="#{nomeSistema}" address="#{emailSistema}" />

    <c:if test="#{!empty emailData.jbpmRecipientList}">
        <ui:repeat value="#{emailData.jbpmRecipientList}" var="mail">
            <m:to>#{mail}</m:to>
        </ui:repeat>
    </c:if>

    <m:subject>#{emailData.subject}</m:subject>

    <m:body>
        <h:outputText value="#{emailData.body}"
            escape="#{!emailData.useHtmlBody}" />
    </m:body>

</m:message>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/schema/seam/taglib">

	<ui:param
		name="tipMessage"
		value="#{empty props.tipMessage ? tipMessage : props.tipMessage}" />
	<ui:param
		name="fieldId"
		value="#{empty fieldId ? f.id.replaceAll('\\.', '_') : fieldId}" />
	<ui:param
		name="inNewLine"
		value="#{empty inNewLine ? props.inNewLine : inNewLine}" />

	<div
		class="property field view"
		>
		<div class="name">
			<ui:insert name="label" />
			<c:if test="#{not empty tipMessage}">
				<h:graphicImage
					id="#{fieldId}ViewTipImg"
					
					url="#{layoutController.getResourceUrlByPath('/imagens/help.gif')}">
					<rich:tooltip
						
						value="#{tipMessage}" />
				</h:graphicImage>
			</c:if>
		</div>

		<s:div styleClass="value #{invalid?'errors':''}">
			<ui:insert />
		</s:div>

		<s:message styleClass="error" />

	</div>

</ui:composition>

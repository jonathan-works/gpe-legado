<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:a="http://richfaces.org/a4j"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:wi="http://www.itx.com.br/jsf"
>
  <ui:param
    name="direction"
    value="#{props.direction.toUpperCase() == 'V' ? 'page' : 'line'}Direction"
  />
  <s:decorate
    id="#{id}Decoration"
    template="/WEB-INF/xhtml/components/templates/edit.xhtml"
    rendered="#{empty rendered or rendered}"
  >
    <ui:define name="label">#{label}</ui:define>
    <h:selectManyCheckbox
      id="#{id}"
      readonly="#{readonly}"
      layout="#{direction}"
      disabled="#{disabled}"
      required="#{required}"
      value="#{value}"
      styleClass="checkbox"
    >
      <f:selectItems
        value="#{selectItemFunctions.createFromString(props.valueList) }"
      />
      <ui:insert />
    </h:selectManyCheckbox>
  </s:decorate>
</ui:composition>

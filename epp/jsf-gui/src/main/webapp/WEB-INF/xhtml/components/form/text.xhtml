<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:wi="http://www.itx.com.br/jsf">

	<h:outputScript library="js" name="components.js" />

	<s:decorate id="#{id}Decoration"
		template="/WEB-INF/xhtml/components/templates/edit.xhtml"
		rendered="#{empty rendered or rendered}">
		<ui:define name="label">#{label}</ui:define>
		<h:inputTextarea id="#{id}" styleClass="#{readonly ? 'readOnly' : ''}"
			readonly="#{readonly}" cols="#{empty cols ? 80 : cols}"
			rows="#{empty rows ? props.rows : rows}" disabled="#{disabled}"
			value="#{value}" onkeyup="counterTextarea(this, 4000)">
			<ui:insert />
		</h:inputTextarea>
		<div>(#{not empty value ? value.length() : 0} / 4000)</div>
	</s:decorate>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
        <wi:selectOneMenuEntity id="#{id}Decoration"
            label="#{infoxMessages['modeloDocumento.modeloDocumento']}"
            rendered="#{not readonly and home.getCodigosModelos(props.editorId).size() > 1}"
            items="#{home.getModeloItems(props.editorId)}"
			disabled="#{home.variaveisDocumento[id].hasAssinatura()}"
            showLabelSelecione="true">
            <a:ajax
                event="change"
                status=":status" 
                listener="#{home.assignModeloDocumento(props.editorId, component.value)}"
                render="#{props.editorId}EditorDiv"
                execute="@this"
                 />
            <f:validateBean disabled="true" />
        </wi:selectOneMenuEntity>
                
</ui:composition>

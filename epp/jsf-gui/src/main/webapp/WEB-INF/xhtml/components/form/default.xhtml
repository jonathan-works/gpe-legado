<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">

    <ui:param name="template"
        value="#{empty template ? '/WEB-INF/xhtml/components/templates/edit.xhtml' : template}" />
    <ui:param
        name="mascara"
        value="#{wi:get(props.mascara, '')}" />

    <s:decorate id="#{id}Decoration" template="#{template}"
        rendered="#{empty rendered or rendered}">
        <ui:define name="label">#{label}</ui:define>
        <h:inputText id="#{id}" value="#{value}"
            styleClass="#{readonly ? 'readOnly' : '' } inputText"
            readonly="#{readonly}"
            disabled="#{empty disabled ? (props.disabled ? false : props.disabled) :disabled}"
            onblur="#{onblur}"
            onkeypress="#{onkeypress}"
            maxlength="#{empty maxlength ? 255 : maxlength}">
            <ui:insert />
            <f:converter converterId="#{empty converterId ? 'stringConverter' : converterId}" />
        </h:inputText>
    </s:decorate>


    <c:if test="#{not empty mascara}">
        <wi:mask selector="##{id}" mask="#{mascara}" />
    </c:if>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">


    <ui:param name="inativo"
        value="#{empty inativo ? props.inativo : inativo}" />

    <wi:selectOneRadio
        onchange="if(this.value == 'false') alert('Ao inativar este registro os seus filhos também serão inativados.');"
        valueList="true:#{infoxMessages['entity.ativo']},false:#{infoxMessages['entity.inativo']}"
        boxChecked="#{inativo ? 1 : 0}">
    </wi:selectOneRadio>


</ui:composition>

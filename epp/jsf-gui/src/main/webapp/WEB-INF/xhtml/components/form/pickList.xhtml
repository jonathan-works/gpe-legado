<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">
    
    <h:outputScript name="alert">
        alert("Remover referÃªncia para esta picklist");
    </h:outputScript>

    <ui:param name="listsHeight" value="#{wi:get(listsHeight, '300px')}" />
    <ui:param name="sourceListWidth"
        value="#{wi:get(sourceListWidth, '350')}" />
    <ui:param name="sourceListWidth" value="#{sourceListWidth}px" />
    <ui:param name="targetListWidth"
        value="#{wi:get(targetListWidth, '350')}" />
    <h:outputScript name="pickList.js" library="js" />
    <script type="text/javascript">
                    invoke([ "infox.PickList", "infox.escapeId" ], function(
                            PickList, EscapeId) {
                        var id = EscapeId("##{rich:clientId(id)}");
                        var inputId = "##{id}Filtro";
                        PickList(id, inputId);
                    });
                </script>
    <s:div styleClass="pick-filter">
        <h:graphicImage url="#{layoutController.getResourceUrlByPath('/imagens/search.gif')}" />
        <input id="#{id}Filtro" class="inputText" />
    </s:div>
    <s:div styleClass="pick-cont">
        <h:outputText value="#{targetLabel}" />
        <rich:pickList id="#{id}" value="#{value}"
            addAllText="#{infoxMessages['button.addAll']}" addText="#{infoxMessages['button.add']}"
            removeAllText="#{infoxMessages['button.deleteAll']}" removeText="#{infoxMessages['button.delete']}"
            listHeight="#{listsHeight}" moveControlsVerticalAlign="top"
            sourceListWidth="#{sourceListWidth}"
            targetListWidth="#{targetListWidth}" switchByClick="true"
            showButtonsLabel="false">
            <s:selectItems value="#{itemValues}" var="var"
                label="#{itemLabel}" />
            <ui:insert />
        </rich:pickList>
    </s:div>

</ui:composition>

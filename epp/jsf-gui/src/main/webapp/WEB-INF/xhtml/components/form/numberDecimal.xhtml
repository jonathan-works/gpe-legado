<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:s="http://jboss.org/schema/seam/taglib"
   xmlns:p="http://primefaces.org/ui"
   xmlns:wi="http://www.itx.com.br/jsf">

    <ui:param name="template"
        value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}" />
    <ui:param
     name="decimalPlaces"
     value="#{empty props.casasDecimais ? 0 : props.casasDecimais}" />

    <s:div id="#{id}" style="display: inline">
        <s:decorate id="#{id}Decoration" template="#{template}"
            styleClass="decoration-div inputText-div #{wi:get(decorationClass,'')}"
            rendered="#{wi:get(rendered, true)}">
            <ui:define name="label">#{label}</ui:define>
            <p:inputNumber readonly="#{readonly}" id="#{id}Input" value="#{value}"
                decimalPlaces="#{decimalPlaces}" size="#{size}"
                converter="inputNumberBigDecimalConverter"
                disabled="#{disabled}" required="#{required}"
                inputStyleClass="#{readonly ? 'readOnly' : '' } inputText input text crud"
                onblur="#{onblur}" onchange="#{onchange}"
                onkeypress="#{onkeypress}" onkeyup="#{onkeyup}" maxlength="20" />
        </s:decorate>

    </s:div>

</ui:composition>

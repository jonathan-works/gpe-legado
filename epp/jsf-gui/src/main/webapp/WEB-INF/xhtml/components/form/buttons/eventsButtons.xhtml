<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">

    <ui:param name="props" value="#{form.buttons.properties}" />

    <s:div styleClass="actionButtons">
        <a:region renderRegionOnly="false">
            <a:commandButton id="saveH" eventsQueue="editQueue"
                action="#{home.persist()}"
                value="#{infoxMessages['crud.persist']}" render=":pageBody"
                limitRender="true" styleClass="buttons"
                rendered="#{!home.managed}" />
            <a:commandButton id="new" eventsQueue="editQueue"
                render=":pageBody" limitRender="true" value="#{infoxMessages['crud.new']}"
                styleClass="buttons" action="#{home.newInstance}"
                rendered="#{home.managed}" />
        </a:region>
    </s:div>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:a="http://richfaces.org/a4j"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:p="http://primefaces.org/ui"
  xmlns:s="http://jboss.org/schema/seam/taglib">

  <h:form styleClass="#{painelUsuarioController.taskNodeKey.toUpperCase()}">
      <rich:dragSource type="#{painelUsuarioController.taskNodeKey.toUpperCase()}" dragValue="#{consultaProcessoList.resultList}" dragIndicator="indicator3">
        <rich:dragIndicator id="indicator3" acceptClass="caixa-acpt" draggingClass="caixa-drag" rejectClass="caixa-rejt">
          <span class="caixa-ind-lbl">#{infoxMessages['processo.caixa.todosProcessos']}</span>
        </rich:dragIndicator>
      </rich:dragSource>
      <h:graphicImage url="#{layoutController.getResourceUrlByPath('/imagens/multipleImages.png')}"
        title="#{infoxMessages['processo.caixa.moverTodosProcessos']}" />


		<h:selectBooleanCheckbox onclick="checkAllChildrenBoxes(); enableDisableAssinarButton();"
			rendered="#{consultaProcessoList.showMarcarTodosAssinaveis}"
			styleClass="checkButtonMarcarTodos">
			<p:ajax execute="@this" listener="#{consultaProcessoList.marcarTodosAssinaveis}" />
		</h:selectBooleanCheckbox>

      <h:selectBooleanCheckbox onclick="checkAllChildrenBoxesMovimentarLote(); enableDisableMovimentarLote();"
                               rendered="#{consultaProcessoList.showMarcarTodosMovimentarEmLote}"
                               styleClass="checkButtonMarcarTodosMovimentarLote">
          <p:ajax execute="@this" listener="#{consultaProcessoList.marcarTodosMovimentar}"/>
      </h:selectBooleanCheckbox>


  </h:form>

</ui:composition>

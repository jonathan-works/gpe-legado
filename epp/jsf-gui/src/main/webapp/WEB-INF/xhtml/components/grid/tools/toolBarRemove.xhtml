<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib">

    <h:form>
        <div>
            <a:commandLink action="#{home.remove(row)}"
                rendered="#{canEdit}" limitRender="true"
                status=":status"
                render="#{empty reRenderRemove ? ':'.concat(gridId) : reRenderRemove},pageBodyDialogMessage"
                onclick="return !confirm('Confirma?');">
                <h:graphicImage url="#{layoutController.getResourceUrlByPath('/imagens/remove.png')}"
                    title="#{infoxMessages['button.delete']}" />
                <f:param name="firstResult" value="#{bean.firstResult}" />
                <f:param name="page" value="#{bean.page}" />
            </a:commandLink>
        </div>
    </h:form>


</ui:composition>

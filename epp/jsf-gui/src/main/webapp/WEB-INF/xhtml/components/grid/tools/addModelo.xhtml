<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib">


    <ui:param
        name="reRenderAdd"
        value="#{empty reRenderAdd ? 'l_'.concat(gridId).concat(', ').concat(gridId) : reRenderAdd}" />
    <a:region>
        <a:commandLink
            limitRender="true"
            status=":status"
            render="#{reRenderAdd}, divM2MVar"
            action="#{variavel.addModelo(row)}"
            rendered="#{canEdit}">

            <h:graphicImage
                url="#{layoutController.getResourceUrlByPath('/imagens/grid/copyLeft.gif')}"
                title="#{infoxMessages['button.add']}" />

        </a:commandLink>
    </a:region>

</ui:composition>

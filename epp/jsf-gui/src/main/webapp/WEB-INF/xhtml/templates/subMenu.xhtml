<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:a="http://richfaces.org/a4j"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:s="http://jboss.org/schema/seam/taglib">
  <c:forEach
    items="#{subMenu.items}"
    var="sub">
    <li class="menu-itm"><h:panelGroup
        rendered="#{empty sub.items}">
        <a:commandLink
            styleClass="menu-lnk"
            execute="@this"
            status="dummy"
            action="#{conversationFacade.endBeforeRedirect(sub.url)}">
          <div class="menu-itm-lbl" id="#{sub.label}">
            <h:outputText value="#{sub.label}" />
          </div>
        </a:commandLink>
      </h:panelGroup> <h:panelGroup rendered="#{not empty sub.items}">
        <div class="menu-itm-lbl sub-menu-lbl" id="#{sub.label}">
          <h:outputText value="#{sub.label}" />
        </div>
        <ul class="menu-submenu">
          <ui:include src="/WEB-INF/xhtml/templates/subMenu.xhtml">
            <ui:param
              name="subMenu"
              value="#{sub}" />
          </ui:include>
        </ul>
      </h:panelGroup></li>
  </c:forEach>
</ui:composition>

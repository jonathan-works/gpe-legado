<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf">

	<h:form styleClass="formPesquisa" rendered="#{identity.loggedIn and not usuarioLogado.provisorio}">
        <h:outputLabel for="searchText"	styleClass="BP-lbl"
        	value="#{infoxMessages['template.abaPesquisaText']}" />
		<h:inputText id="searchText" styleClass="BP-ipt"
            value="#{search.searchText}" required="true"/>					
        <a:commandButton
                 action="#{search.search}"
                 image="#{layoutController.getResourceUrlByPath('/imagens/imgPes.png')}" 
                 render="@this"
                 execute="@form"
                 onclick="if (#{rich:element('searchText')}.value == '') { new infox.Messages({'timeout': 3000}).dialog('#{infoxMessages['pesquisa.campoPesquisaVazio']}'); return false; }"/>
        <a:commandLink
          immediate="true"
          onclick="openPopUp('helpwnd', '#{pathResolver.contextPath}/help/show.seam?viewId=/Pesquisa/indexedSearch.seam');return false;">
          <h:graphicImage
            url="#{layoutController.getResourceUrlByPath('/imagens/question.png')}"
            title="#{infoxMessages['ajuda.ajudaBtn']}" />
        </a:commandLink>
	</h:form>

</ui:composition>

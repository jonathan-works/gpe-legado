<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib">
    <li class="epp-new-menu-itm">
        <ui:fragment rendered="#{not empty element}">
            <a:commandLink styleClass="epp-new-menu-lnk" execute="@this" status="dummy"
                action="#{conversationFacade.endBeforeRedirect(element.url.replace(request.contextPath,''))}">
                <div class="epp-new-menu-itm-lbl" id="#{element.label}">
                    <h:outputText value="#{element.label}" />
                </div>
            </a:commandLink>
        </ui:fragment>
    </li>
</ui:composition>

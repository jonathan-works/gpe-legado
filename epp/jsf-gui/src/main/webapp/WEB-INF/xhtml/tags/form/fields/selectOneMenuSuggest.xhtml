<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:a="http://richfaces.org/a4j"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:wi="http://www.itx.com.br/jsf">
  <ui:param
    name="template"
    value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}" />
  <s:decorate
    id="#{id}Decoration"
    template="#{template}"
    rendered="#{wi:get(rendered, true)}">
    <ui:define name="label">#{label}</ui:define>
    <rich:select
      id="#{id}"
      value="#{value}"
      disabled="#{disabled}"
      styleClass="select input"
      required="#{required}"
      onchange="#{onchange}"
      defaultLabel="#{empty defaultLabel ? 'Digite algum valor' : defaultLabel}"
      width="#{empty width ? '250' : width}"
      enableManualInput="#{empty enableManualInput ? true : enableManualInput}">
      <f:selectItems value="#{valueItems}" />
      <ui:insert />
    </rich:select>
  </s:decorate>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://jboss.org/schema/seam/pdf"
	xmlns:s="http://jboss.org/schema/seam/taglib">
	<p:table
	    columns="3"
	    widthPercentage="100"
	    widths="2.5 4 2.5"
		spacingBefore="#{wi:get(spacingBefore, '10')}"
		spacingAfter="#{wi:get(spacingAfter, '20')}">
		<p:cell
		    borderWidth="0"
		    horizontalAlignment="left">
			<p:table
			    columns="1"
			    widths="1"
			    horizontalAlignment="left"
				verticalAlignment="top">
				<p:cell
				    borderWidth="0"
				    horizontalAlignment="center"
					verticalAlignment="top">
					<c:if test="#{showLogoImg}">
						<p:image value="#{logoImg}" width="135" height="51" alignment="middle" />
					</c:if>
				</p:cell>
			</p:table>
		</p:cell>

		<p:cell
		    borderWidth="0"
		    verticalAlignment="middle"
			horizontalAlignment="center">
			<p:table
			    columns="1"
			    widthPercentage="100"
			    widths="1"
				verticalAlignment="center">
				<p:cell
				    borderWidth="0"
				    horizontalAlignment="center">
					<p:font size="11">
						<p:paragraph alignment="center">
							<p:text value="#{title}" />
						</p:paragraph>
					</p:font>
				</p:cell>
				<p:cell
				    borderWidth="0"
				    horizontalAlignment="center">
					<p:font size="11">
						<p:paragraph alignment="center">
							<p:text value="#{subtitle}" />
						</p:paragraph>
					</p:font>
					<p:paragraph alignment="center">
						<p:font size="10">
							<p:text value="#{nameReport}" />
						</p:font>
					</p:paragraph>
				</p:cell>
			</p:table>
		</p:cell>

		<p:cell
		    borderWidth="0"
		    verticalAlignment="bottom">
		</p:cell>
	</p:table>

	<p:table
	    columns="1"
	    widthPercentage="100"
	     widths="1"
		spacingBefore="#{wi:get(spacingBefore, '10')}"
		spacingAfter="#{wi:get(spacingAfter, '20')}">
		<p:cell
		    borderWidthTop="0.5"
		    borderWidthBottom="0"
		    borderWidthLeft="0"
			borderWidthRight="0">
		</p:cell>
	</p:table>
</ui:composition>

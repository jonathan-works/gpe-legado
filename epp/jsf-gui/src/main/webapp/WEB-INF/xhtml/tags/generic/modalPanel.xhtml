<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:wi="http://www.itx.com.br/jsf">

    <rich:popupPanel id="#{id}" styleClass="#{styleClass}"
        resizeable="#{resizeable}" height="#{height}" width="#{width}"
        onbeforeshow="#{onbeforeshow}" onshow="#{onshow}"
        showWhenRendered="#{showWhenRendered}"
        rendered="#{wi:get(rendered, true)}"
        onbeforehide="#{onbeforehide}">
        <c:if test="#{not empty labelHeader}">
            <f:facet name="header">
                <h:outputText value="#{labelHeader}" />
            </f:facet>
        </c:if>
        <f:facet name="controls">
            <h:panelGroup>
                <h:graphicImage value="#{layoutController.getResourceUrlByPath('/imagens/close.gif')}" title="Fechar"
                    id="#{id}hidelink">
                    <rich:componentControl target="#{id}"
                        operation="hide" event="click" />
                </h:graphicImage>
            </h:panelGroup>
        </f:facet>
        <ui:insert />
    </rich:popupPanel>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wi="http://www.itx.com.br/jsf">

    <wi:commandButton id="saveButton#{discriminator}"
        action="#{empty saveAction ? home.homeName.concat('.save()') : saveAction}"
        reRender="#{wi:get(reRender, 'pageBody pageBodyDialogMessage')}"
        value="#{home.managed ? messages['crud.update'] : messages['crud.persist']}"
        execute="#{wi:get(execute, '@form')}" />

</ui:composition>

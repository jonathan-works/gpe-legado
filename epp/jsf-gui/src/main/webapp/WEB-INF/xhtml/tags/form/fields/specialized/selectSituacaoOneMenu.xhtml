<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:a="http://richfaces.org/a4j"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:wi="http://www.itx.com.br/jsf"
>
  <ui:param
    name="template"
    value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}"
  />
  <s:decorate
    id="#{id}Decoration"
    template="#{template}"
    rendered="#{wi:get(rendered, true)}"
  >
    <ui:define name="label">#{wi:get(label, messages['field.situacao'])}</ui:define>
    <h:selectOneMenu
      id="#{id}"
      value="#{value}"
      styleClass="select input"
      immediate="#{immediate}"
    >
      <f:selectItem itemLabel="#{infoxMessages['crud.select.all']}" />
      <f:selectItems
        value="#{wi:get(items, selectItemFunctions.createFromString('true:crud.active,false:crud.inactive'))}"
      />
      <ui:insert />
    </h:selectOneMenu>
  </s:decorate>
</ui:composition>

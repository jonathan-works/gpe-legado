<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">

    <ui:param name="template"
        value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}" />
	
	<h:outputScript library="js" name="components.js" />
	
    <s:decorate id="#{id}Decoration" template="#{template}"
        rendered="#{wi:get(rendered, true)}" style="display: inline-block" >
        
        <wi:mask selector=".#{id}maskHour" mask="99:99" />
        <ui:define name="label">#{label}</ui:define>

        <h:outputText value="#{infoxMessages['data.periodoInicio']}" />
        <h:inputText id="#{id}De" value="#{valueHourFrom}"
            required="#{required}" size="5" 
            styleClass="#{readonly ? 'readOnly' : styleClass } inputText #{id}maskHour"
            readonly="#{readonly}" disabled="#{disabled}"
            converter="horaConverter" maxlength="5" >
        </h:inputText>
		
        <h:outputText value=" #{infoxMessages['data.periodoFim']} " />
        <h:inputText id="#{id}Ate" value="#{valueHourTo}"
            required="#{required}" size="5" 
            styleClass="#{readonly ? 'readOnly' : styleClass } inputText #{id}maskHour"
            readonly="#{readonly}" disabled="#{disabled}"
            converter="horaConverter" maxlength="5" >
        </h:inputText>

    </s:decorate>

</ui:composition>

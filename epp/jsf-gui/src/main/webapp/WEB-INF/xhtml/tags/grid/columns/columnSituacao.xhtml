<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wi="http://www.itx.com.br/jsf">

	<ui:param name="value" value="#{empty value ? row.ativo : value}" />

    <wi:columnOutputText columnId="#{wi:get(columnId, 'ativo')}"
        value="#{value ? messages['entity.ativo'] : messages['entity.inativo']}"
        columnHeader="#{empty columnHeader ? infoxMessages['entity.situacao'] : columnHeader}"
        columnStyle="text-align:center; #{columnStyle}"
        columnWidth="#{wi:get(columnWidth, '10%')}" />

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:wi="http://www.itx.com.br/jsf">

    <h:outputScript library="js" name="components.js" />

    <wi:inputText id="#{id}" styleClass="#{id}" size="18" maxlength="18"
        onblur="validarCnpj(this)" converterId="cnpjConverter">
        <f:validator validatorId="cnpjValidator" />
        <ui:insert />
    </wi:inputText>
    <wi:mask selector=".#{id}" mask="99.999.999/9999-99" />

</ui:composition>

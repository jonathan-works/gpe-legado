<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">

    <ui:param name="template"
        value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}" />

    <s:decorate id="#{id}Decoration" template="#{template}"
        rendered="#{wi:get(rendered,true)}" styleClass="decoration-div">
        <ui:define name="label">#{label}</ui:define>
        <h:outputText id="#{id}" value="#{value}" escape="#{escape}" style="#{style}" styleClass="#{styleClassOutput}">
            <ui:insert />
        </h:outputText>
    </s:decorate>

</ui:composition>

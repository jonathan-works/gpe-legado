<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <wi:dataReport
        title="#{infoxMessages['tipoProcessoDocumento.titlePage']}"
        columns="4" widths="2 5 2 2"
        headerText="#{classificacaoDocumentoList.criteria}">

        <wi:reportColumnHeader
            title="#{infoxMessages['tipoProcessoDocumento.codigoDocumento']}" />
        <wi:reportColumnHeader
            title="#{infoxMessages['tipoProcessoDocumento.tipoProcessoDocumento']}" />
        <wi:reportColumnHeader
            title="#{infoxMessages['tipoProcessoDocumento.uso']}" />
        <wi:reportColumnHeader title="#{infoxMessages['field.situacao']}" />

        <ui:repeat var="row" value="#{classificacaoDocumentoList.list()}">
            <wi:reportColumn value="#{row.codigoDocumento}" />
            <wi:reportColumn value="#{row.descricao}" />
            <wi:reportColumn value="#{row.inTipoDocumento.getLabel()}" />
            <wi:reportColumnSituacao value="#{row.ativo}"
                columnAlign="center" />
        </ui:repeat>

    </wi:dataReport>

</ui:composition>
